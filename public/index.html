<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <i class="fa fa-arrow-left button-left" aria-hidden="true"></i>
        <i class="fa fa-arrow-right button-right" aria-hidden="true"></i>
        <div class="progress"></div>
        <img class="slide"/>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
